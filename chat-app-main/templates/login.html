<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-page theme-default">
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ Chat App</h1>
            <p>Connect and communicate in your favorite language</p>
        </div>

        <form class="form" method="GET" action="{{ url_for('chat_room') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your display name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language" required>
                    <option value="">Select your language</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telugu</option>   <!-- Added -->
                    <option value="ta">Tamil</option>    <!-- Added -->
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="ja">Japanese</option>
                    <option value="ar">Arabic</option>
                </select>
                <small>Messages are translated into this language for you.</small>
            </div>

            <div class="form-group">
                <label for="room">Room (optional)</label>
                <input
                    type="text"
                    id="room"
                    name="room"
                    placeholder="e.g. general, friends, project-team"
                >
                <small>Use the same room name as your friends to chat together.</small>
            </div>

            <button type="submit" class="btn">
                ðŸŒ¸ Join Chat
            </button>

            <p class="helper-text">
                Be respectful and kind in all conversations.
            </p>
        </form>
    </div>
</body>
</html>
